<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="thiago campos dos santos">
    <meta name="description" content="Tela de login da Netflix">
    <meta name="keywords" content="Netflix">
    <link rel="icon" href="imagens/netflix-3628944-3030169.webp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/fffbaac515.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <img src="imagens/netflix-logo-5.png" alt="Logo da netflix">
        </header>

        <main>
            <div class="painel-formulario">
                <form action="#" method="post">
                    <h1>Entrar</h1>

                    <input type="email" placeholder="Seu email" id="input-email" required>
                    <input type="password" placeholder="Digite sua senha" id="input-senha" required>

                    <input type="submit" value="Enviar">
                    <div class="verificacao">
                        <label for="lembrar"><input type="checkbox" id="lembrar" checked>Lembre-se de mim</label>
                        <p><a href="#" title="Precisa de ajuda" class="link-ajuda">Precisa de ajuda</a></p>
                    </div>
                    

                    <div class="form-text">
                        <h3>Novo por aqui? <a href="#" title="Assine agora" class="link-assine">Assine agora</a></h3>

                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#" title="Saiba mais" class="link-text">Saiba mais.</a></p>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>Dúvidas? Ligue <a href="#" title="Ligue para o telefone">0800 591 8942</a></p>
                <div class="flexbox-footer-pai">
                    <div class="flexbox-footer-filho">
                        <a href="#">Perguntas Frequentes</a>
                        <a href="#">Preferência de Cookies</a>
                    </div>
                    <div class="flexbox-footer-filho">
                        <a href="#">Central de Ajuda</a>
                        <a href="#">Informações Corporativas</a>
                    </div>
                    <div class="flexbox-footer-filho">
                        <a href="#">Termos de Uso</a>
                    </div>
                    <div class="flexbox-footer-filho">
                        <a href="#">Privacidade</a>
                    </div>
                </div>
                <select name="lingua" id="lingua">
                    <option value="Português">Português</option>
                    <option value="Inglês">Inglês</option>
                </select>
        </footer>
    </div>
</body>
</html>
